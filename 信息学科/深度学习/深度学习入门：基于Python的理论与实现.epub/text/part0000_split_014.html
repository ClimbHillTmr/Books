<h1 id="nav_point_12" class="not-in-toc">第 1 章　Python 入门</h1>
<p class="calibre1">Python 这一编程语言已经问世 20 多年了，在这期间，Python 不仅完成了自身的进化，还获得了大量的用户。现在，Python 作为最具人气的编程语言，受到了许多人的喜爱。</p>
<p class="calibre1">接下来我们将使用 Python 实现深度学习系统。不过在这之前，本章将简单地介绍一下 Python，看一下它的使用方法。已经掌握了 Python、NumPy、Matplotlib 等知识的读者，可以跳过本章，直接阅读后面的章节。</p>
