<h1 id="nav_point_169" class="not-in-toc">第 7 章　卷积神经网络</h1>
<p class="calibre1">本章的主题是卷积神经网络（Convolutional Neural Network，<strong class="calibre2">CNN</strong>）。CNN 被用于图像识别、语音识别等各种场合，在图像识别的比赛中，基于深度学习的方法几乎都以 CNN 为基础。本章将详细介绍 CNN 的结构，并用 Python 实现其处理内容。</p>
