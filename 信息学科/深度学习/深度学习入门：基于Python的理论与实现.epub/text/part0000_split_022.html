<h1 id="nav_point_43" class="not-in-toc">第 2 章　感知机</h1>
<p class="calibre1">本章将介绍<strong class="calibre2">感知机</strong> <span class="zhu_shi_bian_hao">1</span>（perceptron）这一算法。感知机是由美国学者 Frank Rosenblatt 在 1957 年提出来的。为何我们现在还要学习这一很久以前就有的算法呢？因为感知机也是作为神经网络（深度学习）的起源的算法。因此，学习感知机的构造也就是学习通向神经网络和深度学习的一种重要思想。</p>
<p class="zhu_shi_nei_rong"><span class="zhu_shi_bian_hao_xia">1</span>严格地讲，本章中所说的感知机应该称为“人工神经元”或“朴素感知机”，但是因为很多基本的处理都是共通的，所以这里就简单地称为“感知机”。</p>
<p class="calibre1">本章我们将简单介绍一下感知机，并用感知机解决一些简单的问题。希望读者通过这个过程能熟悉感知机。</p>
