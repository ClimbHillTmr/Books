<h1 id="nav_point_193" class="not-in-toc">第 8 章　深度学习</h1>
<p class="calibre1">深度学习是加深了层的深度神经网络。基于之前介绍的网络，只需通过叠加层，就可以创建深度网络。本章我们将看一下深度学习的性质、课题和可能性，然后对当前的深度学习进行概括性的说明。</p>
