<h2 id="nav_point_59" class="calibre8">2.7　小结</h2>
<p class="calibre1">本章我们学习了感知机。感知机是一种非常简单的算法，大家应该很快就能理解它的构造。感知机是下一章要学习的神经网络的基础，因此本章的内容非常重要。</p>
<blockquote class="calibre10">
<p class="tu"><strong class="calibre2">本章所学的内容</strong></p>
<ul class="calibre12">
<li class="di_2ji_wu_xu_lie_biao">感知机是具有输入和输出的算法。给定一个输入后，将输出一个既定的值。</li>
<li class="di_2ji_wu_xu_lie_biao">感知机将权重和偏置设定为参数。</li>
<li class="di_2ji_wu_xu_lie_biao">使用感知机可以表示与门和或门等逻辑电路。</li>
<li class="di_2ji_wu_xu_lie_biao">异或门无法通过单层感知机来表示。</li>
<li class="di_2ji_wu_xu_lie_biao">使用2层感知机可以表示异或门。</li>
<li class="di_2ji_wu_xu_lie_biao">单层感知机只能表示线性空间，而多层感知机可以表示非线性空间。</li>
<li class="di_2ji_wu_xu_lie_biao">多层感知机（在理论上）可以表示计算机。</li>
</ul>
</blockquote>
