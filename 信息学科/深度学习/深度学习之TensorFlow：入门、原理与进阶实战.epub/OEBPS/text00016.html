<h2 class="p4">第3章　TensorFlow基本开发步骤——以逻辑回归拟合二维数据为例</h2>
<p class="ziti3">环境搭建好之后，读者一定迫不及待地想试试深度学习的程序了吧。本章就直接将一个例子拿出来，在没有任何基础的前提下，一步一步实现一个简单的神经网络。通过这个实例来理解模型，并了解TensorFlow开发的基本步骤。</p>
<p class="ziti4">本章含有教学视频共3分51秒。</p>
<p class="ziti4">作者按照本章的内容，讲解了一个使用神经网络拟合简单算式的例子，并借助这个例子介绍了TersonFlow的基本开发步骤（重点为了解基本开发步骤部分）。</p>
