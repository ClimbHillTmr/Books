<p id="filepos152081" class="calibre_"><span class="calibre1"><span class="bold"> 第 4 章　线性代数 </span></span></p><p class="calibre_4">
<span class="bold">百无一用是代数。</span>
</p><p class="calibre_4">
<span class="bold">——比利 · 康诺利</span>
</p><p class="calibre_">线性代数是数学的一个分支，研究<span class="bold">向量空间</span> 。我不指望用一章就能教会你线性代数，但这章涵盖了数据科学的大量概念和技术，因此你至少试着学习一下。本章所学内容在本书后续部分会大量应用。</p><div class="mbp_pagebreak" id="calibre_pb_27"></div>
