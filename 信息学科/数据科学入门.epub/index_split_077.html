<p id="filepos374684" class="calibre_"><span class="calibre1"><span class="bold"> 第 11 章　机器学习 </span></span></p><p class="calibre_4">
<span class="bold">耳提面命诚可贵，求知若渴价更高。</span>
</p><p class="calibre_4">
<span class="bold">——温斯顿 · 丘吉尔</span>
</p><p class="calibre_">在很多人眼里，数据科学几乎就是机器学习，而数据科学家每天做的事就是建立、训练和调整机器学习模型（而且，这些人当中有很大一部分并不真正知道机器学习<span class="bold">是什么</span> ）。事实上，数据科学的主要内容是把商业问题转换为数据问题，然后收集数据、理解数据、清理数据、整理数据格式，而后才轮到机器学习这一后续工作。尽管如此，机器学习也是一种有趣且必要的后续工作，为了做好数据科学工作，你很有必要学习它。</p><div class="mbp_pagebreak" id="calibre_pb_77"></div>
