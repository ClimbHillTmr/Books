<p id="filepos678215" class="calibre_"><span class="calibre6"><span class="bold"> 22.1　手工甄筛 </span></span></p><p class="calibre_">在互联网出现之前，如果你需要得到某些读书建议的话，恐怕得到图书馆去，那里的图书管理员通常能够根据你的兴趣或者你喜欢的书籍来推荐书籍。</p><p class="calibre_">鉴于 DataSciencester 的用户及其兴趣的数量有限，你只需花费一个下午的时间就能轻松通过人工方式向每个用户推荐他们感兴趣的东西。但这种方法并不是特别好，因为它受制于你的个人经验和想象力。（当然，这并不意味着我认为你的个人经验和想象力是有限的。）因此，我们要设法让数据来做这件事情。</p><div class="mbp_pagebreak" id="calibre_pb_153"></div>
