<p id="filepos331903" class="calibre_"><span class="calibre6"><span class="bold"> 9.6　延伸学习 </span></span></p><div class="calibre_5"> </div><ul class="calibre_6"><li value="1" class="calibre_7"><p class="calibre_">pandas（<a href="http://pandas.pydata.org/" class="calibre3">http://pandas.pydata.org/</a> ）是数据科学用来处理（特别是导入）数据的一个主要的库。</p></li><li value="2" class="calibre_8"><p class="calibre_">Scrapy（<a href="http://scrapy.org/" class="calibre3">http://scrapy.org/</a> ）是一个特性更全的库，可用来构建更复杂的网络抓取器，来执行类似跟踪未知链接等任务。</p></li></ul><a class="calibre3"></a><p class="calibre4"> </p><div class="mbp_pagebreak" id="calibre_pb_69"></div>
