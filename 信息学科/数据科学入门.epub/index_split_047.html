<p id="filepos229163" class="calibre_"><span class="calibre1"><span class="bold"> 第 7 章　假设与推断 </span></span></p><p class="calibre_4">
<span class="bold">深谙统计之道，方为人中之龙。</span>
</p><p class="calibre_4">
<span class="bold">——萧伯纳</span>
</p><p class="calibre_">具备以上统计学和概率理论知识以后，我们接着该做什么呢？数据科学的<span class="bold">科学</span> 部分，乃是不断针对我们的数据和生成数据的机制建立<span class="bold">假设</span> 和检验假设。</p><div class="mbp_pagebreak" id="calibre_pb_47"></div>
