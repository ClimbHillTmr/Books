<p id="filepos171518" class="calibre_"><span class="calibre1"><span class="bold"> 第 5 章　统计学 </span></span></p><p class="calibre_4">
<span class="bold">事实如磐石，统计似蒲草。</span>
</p><p class="calibre_4">
<span class="bold">——马克 · 吐温</span>
</p><p class="calibre_">
<span class="bold">统计学</span> 是我们赖以理解数据的数学与技术。这是一个庞大繁荣的领域，要用图书馆的一整个书架（甚至一整间屋子）的书来阐述，绝非一本书的一个章节所能尽述，所以本书的探讨必然不会太深入。我在此抛砖引玉，讲述一些刚好能激发你的兴趣的内容，供你自行深入学习与开拓。</p><div class="mbp_pagebreak" id="calibre_pb_31"></div>
