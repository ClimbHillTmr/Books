<p id="filepos598217" class="calibre_"><span class="calibre1"><span class="bold"> 第 20 章　自然语言处理 </span></span></p><p class="calibre_4">
<span class="bold">他们刚从一场语言的盛宴上偷了些残羹冷炙回来。</span>
</p><p class="calibre_4">
<span class="bold">——威廉 · 莎士比亚</span>
</p><p class="calibre_">
<span class="bold">自然语言处理</span> （natural language processing，NLP）是指与语言有关的各种计算技术。这是一个广泛的领域，但我们这里只介绍几种相关的技术，它们简约却不简单。</p><div class="mbp_pagebreak" id="calibre_pb_140"></div>
