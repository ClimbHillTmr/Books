<p id="filepos137104" class="calibre_"><span class="calibre1"><span class="bold"> 第 3 章　可视化数据 </span></span></p><p class="calibre_4">
<span class="bold">我相信可视化是实现个人目标的最有力的手段之一！</span>
</p><p class="calibre_4">
<span class="bold">——哈维 · 麦凯</span>
</p><p class="calibre_">数据可视化是数据科学家工具箱中的一个重要部分。创建可视化很容易，但创建<span class="bold">优秀的</span> 可视化却很难。</p><p class="calibre_">数据可视化有两种主要用途：</p><div class="calibre_5"> </div><ul class="calibre_6"><li value="1" class="calibre_7"><p class="calibre_">探索数据</p></li><li value="2" class="calibre_8"><p class="calibre_">交流数据</p></li></ul><p class="calibre_">本章我们将集中探讨你在探索数据和创建可视化过程中所用到的各项技能，可视化将贯穿本书剩余部分。就像本书大部分章节涉及的主题一样，数据可视化是一个非常丰富的研究领域，值得著书阐述。尽管如此，我们还是尝试着告诉你怎样辨别可视化的好坏。</p><div class="mbp_pagebreak" id="calibre_pb_21"></div>
