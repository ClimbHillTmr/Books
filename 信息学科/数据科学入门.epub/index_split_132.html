<p id="filepos568010" class="calibre_"><span class="calibre1"><span class="bold"> 第 19 章　聚类分析 </span></span></p><p class="calibre_4">
<span class="bold">使吾辈得以类聚者，热情而非疯狂也。</span>
</p><p class="calibre_4">
<span class="bold">——罗伯特 · 赫里克</span>
</p><p class="calibre_">本书中的大多数算法都是所谓的监督学习方法，因为它们都是以一组<span class="bold">标注</span> 过的数据作为起点的，并且在此基础上为新的、未标注过的数据做出预测。然而，本章介绍的聚类分析却是一种无监督学习方法，也就是说，它可以利用完全未经标注的数据（也可以使用标注过的数据，但我们忽略这些标签）进行工作。</p><div class="mbp_pagebreak" id="calibre_pb_132"></div>
