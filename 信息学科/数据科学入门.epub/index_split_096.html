<p id="filepos444089" class="calibre_"><span class="calibre1"><span class="bold"> 第 14 章　简单线性回归 </span></span></p><p class="calibre_4">
<span class="bold">艺术就像道德，需要在某个地方画线。</span>
</p><p class="calibre_4">
<span class="bold">——吉尔伯特 · 切斯特顿</span>
</p><p class="calibre_">在第 5 章中，我们曾经使用相关函数 <tt class="calibre7">correlation</tt> 来衡量两个变量之间的线性关系的强度。对于大多数应用来说，仅仅知道存在这样的线性关系是远远不够的。如果我们希望了解这种关系的性质，可以使用简单线性回归。</p><div class="mbp_pagebreak" id="calibre_pb_96"></div>
