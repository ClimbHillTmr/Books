<p id="filepos281652" class="calibre_"><span class="calibre1"><span class="bold"> 第 9 章　获取数据 </span></span></p><p class="calibre_4">
<span class="bold">写作本书我用了三个月的时间；构思只用了三分钟；而收集书中的数据，则用了我的一生。</span>
</p><p class="calibre_4">
<span class="bold">——F. 斯科特 · 菲兹杰拉德</span>
</p><p class="calibre_">为了成为一名数据科学家，你需要数据。事实上，作为数据科学家，你会花超大一部分时间来获取、清理和转换数据。必要时，你总可以自己输入数据（或者可以让你的助手来做），但通常这样做比较浪费时间。本章我们来看看利用 Python 获取数据并得到正确格式的不同方法。</p><div class="mbp_pagebreak" id="calibre_pb_63"></div>
